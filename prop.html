<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./prop.css" />
    </head>
    <body>
        <div id="container">
            <div id="quote">
                <blockquote class="sidekick">
                    It's funny how you can go for a long time in life not
                    needing someone, and then you meet them and you suddenly
                    need them all the time
                    <cite> Instagram</cite>
                </blockquote>
            </div>
            <div id="question">
                <p>
                    When the right moment comes, will you spend with me the rest
                    of my time?
                </p>
            </div>
            <div id="btns">
                <div id="btns">
                    <button
                        id="yes"
                        class="button"
                        onclick="window.location.href='./yes.html'"
                    >
                        Yes
                    </button>
                    <button
                        id="no"
                        class="button"
                        onclick="moveButton()"
                        onmouseover="moveButton()"
                    >
                        No
                    </button>
                </div>
            </div>
        </div>
        <script>
            function moveButton() {
                var x =
                    Math.random() *
                        (window.innerWidth -
                            document.getElementById("no").offsetWidth) -
                    85;
                var y =
                    Math.random() *
                        (window.innerHeight -
                            document.getElementById("no").offsetHeight) -
                    48;
                document.getElementById("no").style.left = `${x}px`;
                document.getElementById("no").style.top = `${y}px`;
            }
        </script>
    </body>
</html>
